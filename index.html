<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1> Welcome to Quiz</h1>
        <p>Discover an exciting way to test and expand your programming knowledge with our interactive quiz platform.</p>
        <p>Challenge yourself, learn something new, and have fun along the way letsssssssssss go</p>
        <div style="margin-top: 40px;">
            <a href="about.html" class="button"><b>Get started</b></a>
        </div>
        <p style="margin-top: 30px; font-size: 0.9em; color: #999;">
             Ready to begin your learning journey?
        </p>
    </div>
</body>
</html>
